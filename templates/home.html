{% extends 'base.html' %}
{% block content %}
<form method="post" class="buttons">
    <!--sends post request to route we're in, i.e home'-->
    <h3>Enter Chat Room</h3>
    <div>
        <label>Name: </label>
        <input type="text" placeholder="Type your username" name="name" value="{{name}}" />
    </div>
    <div class="join">
        <input type="text" placeholder="Room Code" name="code" value="{{code}}" />
        <button type="submit" name="join">Join a Chatroom</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a Chatroom</button>
    <!--error handling (render error message)-->
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
